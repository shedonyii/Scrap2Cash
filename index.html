<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrap2Cash - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- BODY & BACKGROUND ---------- */

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      background:
        url('https://www.transparenttextures.com/patterns/paper-fibers.png'),
        linear-gradient(to bottom right, #0f172a, #1e293b);
      background-blend-mode: overlay;
      background-size: cover;
      background-repeat: repeat;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ---------- WATERMARK ---------- */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: url('https://img.icons8.com/ios-filled/200/ffffff/recycle.png') no-repeat center/contain;
      opacity: 0.02;
      z-index: -1;
      pointer-events: none;
    }

    /* ---------- LOGO ---------- */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      z-index: 1;
    }

    /* ---------- COMING SOON ---------- */
    .coming-soon {
      margin-top: 120px;      /* pushed much higher */
      font-size: 3rem;        /* larger */
      font-weight: 900;       /* bolder */
      color: #38bdf8;
      z-index: 1;
    }

    /* ---------- TITLE ---------- */
    h1 {
      font-size: 2.6rem;
      color: #f8fafc;
      margin: 20px 0 30px;
      z-index: 1;
    }

    /* ---------- CAROUSEL ---------- */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 130px;
      margin-bottom: 40px;
      z-index: 1;
    }
    .slide {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .slide img {
      width: 60px;
      margin-bottom: 10px;
    }
    .slide p {
      font-size: 1rem;
      color: #cbd5e1;
    }

    /* ---------- SOCIAL ICONS ---------- */
    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 30px;
      z-index: 1;
    }
    .social a img {
      width: 36px;
      transition: transform 0.2s ease;
    }
    .social a img:hover {
      transform: scale(1.1);
    }

    /* ---------- FOOTER ---------- */
    footer {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: auto;
      padding: 20px 0;
      z-index: 1;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 500px) {
      .coming-soon {
        margin-top: 100px;
        font-size: 2.2rem;
      }
      h1 {
        font-size: 2rem;
      }
      .slide img {
        width: 48px;
      }
      .logo {
        width: 50px;
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- watermark behind all content -->
  <div class="watermark"></div>

  <!-- Logo top-left -->
  <img src="logo.png" alt="Scrap2Cash Logo" class="logo" />

  <!-- Coming Soon large & high -->
  <div class="coming-soon">Coming Soon</div>

  <!-- Main Title -->
  <h1>Scrap2Cash</h1>

  <!-- Carousel/Slides -->
  <div class="carousel">
    <div class="slide active">
      <img src="https://img.icons8.com/color/96/recycle-bin.png" alt="Recycle Bin"/>
      <p>Cash out from scrap</p>
    </div>
    <div class="slide">
      <img src="https://img.icons8.com/color/96/truck.png" alt="Pickup Icon"/>
      <p>We pick up. You get paid.</p>
    </div>
    <div class="slide">
      <img src="https://img.icons8.com/color/96/earth-planet.png" alt="Green Planet"/>
      <p>Cleaner homes. Greener planet.</p>
    </div>
    <div class="slide">
      <img src="https://img.icons8.com/color/96/lightning-bolt.png" alt="Fast and Safe"/>
      <p>Fast, safe, eco-friendly.</p>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social">
    <a href="https://instagram.com/luckyearnest" target="_blank">
      <img src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="Instagram"/>
    </a>
    <a href="https://facebook.com/ebuka.mba.56" target="_blank">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"/>
    </a>
    <a href="https://x.com/shedonyii" target="_blank">
      <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter (X)"/>
    </a>
    <a href="https://wa.me/2348160077920" target="_blank">
      <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp"/>
    </a>
    <a href="mailto:shedonyii@gmail.com">
      <img src="https://img.icons8.com/color/48/gmail-new.png" alt="Email"/>
    </a>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Scrap2Cash. All rights reserved.</footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
